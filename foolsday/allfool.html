<script type="text/javascript">
window.onload=function(){
 var wh=$(window).height();
 var wraph=$('.wrapbox').height();
 if(wh>wraph){
	$('.btnbox').css('position','fixed'); 
	$('.btnbox').css('bottom','0'); 
  }else{
  	$('.btnbox').css('margin-top','0.2rem'); 
  }
}
var alength=0;
var setcont='';
var msg;
var simg='';
$(function(){
	$('.choosebox span').each(function(index) {
		$(this).click(function(){
			if(alength<5){
				var spnr=$(this).text();
				var ahtml='<li><span>'+ spnr +'</span><em class="closebtn"></em></li>';
				$('.choosebox span').removeClass('choose');
				$(this).addClass('choose');
				$('.ulshow1').append(ahtml);
				alength+=1;
			}else{
				showdemo($('#tk3'));
			}
			$('.ulshow1 .closebtn').each(function(index) {
				$(this).bind("click",function(){
					var ulnum=$(".ulshow1 li").length;
					$(this).parent().remove();
					alength=ulnum;
				});
			});
		});
		
	});
	//输入内容
	$('.surebtn').click(function(){
		if(alength<5){
			var inpnr=$('.inputbox input').val();
			var inlength=$('.inputbox input').val().length;
			if(inpnr!=="" && inlength<11){
				var ahtml='<li><span>'+ inpnr +'</span><em class="closebtn"></em></li>';
				$('.ulshow1').append(ahtml);
				alength+=1;
			}else{
				showdemo($('#tk1'));
			}
		}else{
			showdemo($('#tk3'));
		}
		$('.ulfool .closebtn').each(function(index) {
			$(this).bind("click",function(){
				var ulfool=$(".ulfool li").length;
				$(this).parent().remove();
				alength=ulfool;
			});
		});
	});
	//设置真心话
	$('.setbtn').click(function(){
		if($(".ulshow1 li").length!==0){
			for(var i=0;i<$(".ulshow1 li").length;i++){
				var nextname=$(".ulshow1 li").eq(i).find('span').text();
				setcont=setcont+'|'+nextname;
			}
			msg=setcont.substr(1);
			$('.wrapbox').eq(0).hide();
			$('.wrapbox').eq(1).show();
			//console.log(msg);
			var arr=msg.split("|"); //各个参数放到数组里
			console.log(arr);
			//获取选择的语句
			for(var i=0;i < arr.length;i++){ 
				var lista=arr[i];
				var ulli='<li><span>'+ lista +'</span><em class="xzbtn"></em></li>';
				$('.ulshow2').append(ulli);
				//选择真话
				$('.ulshow2 li').each(function(index) {
					var anum=1;
					$(this).click(function(){
						if(anum){
							$(this).addClass('having');
							$(this).find('em').show();
							anum=0;
						}else{
							$(this).removeClass('having');
							$(this).find('em').hide();
							anum=1;
						}
					 })
				});
		 } 
			
		}else{
			showdemo($('#tk2'));	
		}
	});
	//设置真假
	$('.setbtn2').click(function(){
			if(!$('.ulshow2 li').hasClass('having')){
				showdemo($('#tk4'));
			}else{
				$('.ulshow2 li').each(function(index) {
					var aa=$(this).find('span').text();
						simg=simg+'|'+aa;
					//alert(simg);
					if($(this).hasClass('having')){
						simg=simg+'*1';
					}else{
						simg=simg+'*0';
					}
				});
				simg =simg.substr(1);
				console.log(simg);
				$('.wrapbox').eq(1).hide();
				$('.wrapbox').eq(2).show();
				var arrtrue=simg.split("|"); //各个参数放到数组里
				console.log(arrtrue);
				for(var i=0;i < arrtrue.length;i++){ 
					var lista=arrtrue[i];
					var simgaa=lista.split("*");
					 console.log(simgaa[0]);
					 if(simgaa[1]==1){
						var ulli='<li class="having"><span>'+ simgaa[0] +'</span><em class="truebtn"></em></li>'; 
					}else{
						var ulli='<li><span>'+ simgaa[0] +'</span><em class="falsebtn"></em></li>'; 
					}
					
					$('.ulfool').append(ulli);
					
			 } 
			}
	});
	$('.fxbtn').click(function(){
		$('.fxtk').show();
	});
	$('.fxtk').click(function(){
		$('.fxtk').hide();
	});
	
	$('.knowbtn,.tmbg').click(function(event){
		$('.tmbg').hide();
	});
	$(".tank").click(function (event) { 
			event.stopPropagation();//阻止事件向上冒泡 
	}); 
			
  })
//浮层显示
function showdemo(obj){
	$(".tmbg").hide();
	obj.show();
	var screenHeight = $(window).height();
	var tankuangHeight =obj.find('.tank').height();
	var topHeight =(screenHeight-tankuangHeight)/2;
	obj.height(screenHeight);
	obj.children().css('top',topHeight);
}
	
</script>
