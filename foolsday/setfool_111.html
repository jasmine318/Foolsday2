<script type="text/javascript">
window.onload=function(){
 var wh=$(window).height();
 var wraph=$('.wrapbox').height();
 if(wh>wraph){
	$('.btnbox').css('position','fixed'); 
	$('.btnbox').css('bottom','0'); 
  }else{
  	$('.btnbox').css('margin-top','0.2rem'); 
  }
}
$(function(){
	var alength=0;
	$('.choosebox span').each(function(index) {
		$(this).click(function(){
			if(alength<5){
				var spnr=$(this).text();
				var ahtml='<li><span>'+ spnr +'</span><em class="closebtn"></em></li>';
				$('.choosebox span').removeClass('choose');
				$(this).addClass('choose');
				$('.ulfool').append(ahtml);
				alength+=1;
			}else{
				showdemo($('#tk3'));
			}
			$('.ulfool .closebtn').each(function(index) {
				$(this).bind("click",function(){
					var ulnum=$(".ulfool li").length;
					$(this).parent().remove();
					alength=ulnum;
				});
			});
		});
		
	});
	//输入内容
	$('.surebtn').click(function(){
		if(alength<5){
			var inpnr=$('.inputbox input').val();
			var inlength=$('.inputbox input').val().length;
			if(inpnr!=="" && inlength<11){
				var ahtml='<li><span>'+ inpnr +'</span><em class="closebtn"></em></li>';
				$('.ulfool').append(ahtml);
				alength+=1;
			}else{
				showdemo($('#tk1'));
			}
		}else{
			showdemo($('#tk3'));
		}
		$('.ulfool .closebtn').each(function(index) {
			$(this).bind("click",function(){
				var ulfool=$(".ulfool li").length;
				$(this).parent().remove();
				alength=ulfool;
			});
		});
	});
	//设置真心话
	$('.setbtn').click(function(){
		if($(".ulfool li").length!==0){
			var setcont='';
			for(var i=0;i<$(".ulfool li").length;i++){
				var nextname=$(".ulfool li").eq(i).find('span').text();
				setcont=setcont+'|'+nextname;
			}
			//setcont.substr(1);
			//alert(setcont.substr(1));
			//encodeURI()编码
			var msg=encodeURI(setcont.substr(1));
			//console.log(msg);
			window.location.href="secret.html?msg="+msg;
		}else{
			showdemo($('#tk2'));	
		}
	});
	
	$('.knowbtn,.tmbg').click(function(event){
		$('.tmbg').hide();
	});
	$(".tank").click(function (event) { 
			event.stopPropagation();//阻止事件向上冒泡 
	}); 
			
  })
//浮层显示
function showdemo(obj){
	$(".tmbg").hide();
	obj.show();
	var screenHeight = $(window).height();
	var tankuangHeight =obj.find('.tank').height();
	var topHeight =(screenHeight-tankuangHeight)/2;
	obj.height(screenHeight);
	obj.children().css('top',topHeight);
}
	
</script>
<body>
