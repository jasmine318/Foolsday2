window.onload=function(){
  		  var name,value; 
		  var str=location.href; //取得整个地址栏
		  var num=str.indexOf("?") 
		  str=str.substr(num+1); //取得所有参数   stringvar.substr(start [, length ] 
		  						// key=value&key=value
		   var arr=str.split("&"); //各个参数放到数组里
			var tttt=[];
		   for(var i=0;i < arr.length;i++){ 
			num=arr[i].indexOf("="); 
			if(num>0){ 
			 name=arr[i].substring(0,num);

			 tttt[name]=decodeURI(value);

			} 
  			console.log(tttt['simg']);
		   var astr= tttt['simg'];
		   var arr=astr.split("|"); //各个参数放到数组里
		   for(var i=0;i < arr.length;i++){ 
				//decodeURI()解码;
				var lista=arr[i];
				var simgaa=lista.split("*");

				}
				
				$('.ulfool').append(ulli);
				
		 } 
}

})

//浮层显示
function showdemo(obj){
	$(".tmbg").hide();
	obj.show();
	var screenHeight = $(window).height();
	var tankuangHeight =obj.find('.tank').height();
	var topHeight =(screenHeight-tankuangHeight)/2;
	obj.height(screenHeight);
	obj.children().css('top',topHeight);
}
	
</script>
