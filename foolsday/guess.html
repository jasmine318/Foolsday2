<script type="text/javascript">
window.onload=function(){
	//gif动画
	showgif();
	function showgif(){
		var i =1;
		setInterval(function(){
			i++;
			if(i>2){i=1;}
			$('.tankshow img').attr("src", "../Public/Images/foolsday/gif"+i+".png");      
		},300);
	}		
}


$(function(){
	//愚人惊喜点击
	$('.yesbtn').click(function(){

		showdemo($('#tk11'));
		setTimeout("$('#tk11').hide();window.location.href='guess.html';",2000);
		//正确的时候
		//showdemo($('#tk9'));
	});
	$('.nobtn').click(function(){
		//错误的时候
		//showdemo($('#tk11'));
		//setTimeout("$('#tk11').hide();window.location.href='guess.html';",2000);
		//正确的时候
		showdemo($('#tk9'));
	});
	$('.fxbtn').click(function(){
		$('.fxtk').show();
	});
	$('.fxtk').click(function(){
		$('.fxtk').hide();
	});
	$('.knowbtn,.tmbg').click(function(event){
		$('.tmbg').hide();
	});
	$(".tank").click(function (event) { 
		event.stopPropagation();//阻止事件向上冒泡 
	}); 
	
})

//浮层显示
function showdemo(obj){
	$(".tmbg").hide();
	obj.show();
	var screenHeight = $(window).height();
	var tankuangHeight =obj.find('.tank').height();
	var topHeight =(screenHeight-tankuangHeight)/2;
	obj.height(screenHeight);
	obj.children().css('top',topHeight);
}
	
</script>
