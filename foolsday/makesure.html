<script type="text/javascript">
window.onload=function() {
    var myvue = new Vue({
        el: '.wrapbox',
        data: {
            truelist: [],
            makelist: JSON.parse(window.localStorage.getItem('mylist') || '[]')
        },
        created: function () {
            this.drawing();
        },
        methods: {
            drawing: function () {
                var _sel = this;
                for (i in _sel.makelist) {
                    _sel.truelist.push({name: _sel.makelist[i]['name'], istrue: _sel.makelist[i]['isclick']});
                }
            },
            shareinfo:function(){
                $('.fxtk').show();
            }
        }
    })
}


$(function(){
    $('.fxtk').click(function(){
        $(this).hide();
    });

	$('.knowbtn,.tmbg').click(function(event){
		$('.tmbg').hide();
	});
	$(".tank").click(function (event) { 
		event.stopPropagation();//阻止事件向上冒泡 
	}); 
			
})

//浮层显示
function showdemo(obj){
	$(".tmbg").hide();
	obj.show();
	var screenHeight = $(window).height();
	var tankuangHeight =obj.find('.tank').height();
	var topHeight =(screenHeight-tankuangHeight)/2;
	obj.height(screenHeight);
	obj.children().css('top',topHeight);
}
	
</script>
<body>
