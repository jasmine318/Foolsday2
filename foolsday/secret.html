<script type="text/javascript">
window.onload=function(){
  		  var name,value; 
		  var str=location.href; //取得整个地址栏
		  var num=str.indexOf("?")
		  str=str.substr(num+1); //取得所有参数   stringvar.substr(start [, length ] 
		  						// key=value&key=value
		 var arr=str.split("&"); //各个参数放到数组里
			var scret=[];
		   for(var i=0;i < arr.length;i++){ 
			num=arr[i].indexOf("="); 
			if(num>0){ 
			 name=arr[i].substring(0,num);
			 value=arr[i].substr(num+1);
			 scret[name]=decodeURI(value);
			 } 
			} 
  			console.log(scret['msg']);
			  
		   var astr= scret['msg'];
		   var arr=astr.split("|"); //各个参数放到数组里
		   for(var i=0;i < arr.length;i++){ 
				//decodeURI()解码;
				var lista=decodeURI(arr[i])
				var ulli='<li><span>'+ lista +'</span><em class="xzbtn"></em></li>';
				$('.ulfool').append(ulli);
				//选择真话
				$('.ulfool li').each(function(index) {
					var anum=1;
					$(this).click(function(){
						if(anum){
							$(this).addClass('having');
							$(this).find('em').show();
							anum=0;
						}else{
							$(this).removeClass('having');
							$(this).find('em').hide();
							anum=1;
						}
					 })
					
				});
		 } 
}
$(function(){
	
		$('.setbtn').click(function(){
			if(!$('.ulfool li').hasClass('having')){
				showdemo($('#tk4'));
			}else{
				var simg='';
				$('.ulfool li').each(function(index) {
					var aa=$(this).find('span').text();
						simg=simg+'|'+aa;
					//alert(simg);
					if($(this).hasClass('having')){
						simg=simg+'*1';
					}else{
						simg=simg+'*0';
					}
				});
				simg =simg.substr(1);
				console.log(simg);
				
				window.location.href="makesure.html?simg="+simg;
			}
		});
		$('.knowbtn,.tmbg').click(function(event){
			$('.tmbg').hide();
		});
		$(".tank").click(function (event) { 
			event.stopPropagation();//阻止事件向上冒泡 
		}); 
		
		
			
		
			
})
//浮层显示
function showdemo(obj){
	$(".tmbg").hide();
	obj.show();
	var screenHeight = $(window).height();
	var tankuangHeight =obj.find('.tank').height();
	var topHeight =(screenHeight-tankuangHeight)/2;
	obj.height(screenHeight);
	obj.children().css('top',topHeight);
}
	
</script>
